<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../date-time/date-time.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<!--
A Google Drive files list.

@element google-drive-browser
-->
<dom-module id="google-drive-list-view">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      @apply --layout-vertical;
      @apply --arc-font-body1;
      height: 100%;
    }

    h2 {
      margin-left: 16px;
      @apply --arc-font-headline;
      @apply --google-drive-browser-title;
    }

    .search {
      margin: 0 16px;
    }

    #list {
      @apply --layout-flex;
      min-height: var(--google-drive-list-view-min-height, 400px);
    }

    .shared-icon {
      color: rgba(0, 0, 0, 0.54);
    }

    .search-icon {
      color: rgba(0, 0, 0, 0.54);
    }

    .list-item {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    .list-item.disabled {
      pointer-events: none;
      color: rgba(0, 0, 0, 0.45) !important;
    }

    .iron-selected {
      background-color: #e0e0e0;
    }

    paper-icon-item {
      width: 100%;
    }

    .main-action {
      @apply --action-button;
      height: 36px;
      font-size: 14px;
    }

    .main-action[disabled] {
      background-color: rgba(0, 0, 0, 0.45) !important;
    }
    </style>
    <h2>Open Google Drive file</h2>
    <div class="search">
      <paper-input no-label-float label="Search" value="{{query}}" type="search" on-search="_searchAction">
        <paper-icon-button suffix icon="arc:search" class="search-icon" on-tap="_searchAction" title="Search"></paper-icon-button>
      </paper-input>
    </div>
    <iron-list items="[[items]]" id="list" selected-as="selected" selection-enabled>
      <template>
        <div class$="list-item [[_computeItemClass(selected, item.capabilities.canDownload)]]">
          <paper-icon-item tabindex$="[[tabIndex]]">
            <iron-icon icon="[[_computeIcon(item.shared)]]" class="shared-icon" item-icon title="Shared with you"></iron-icon>
            <paper-item-body two-line>
              <div class="name-label">[[item.name]]</div>
              <div secondary><date-time date="[[item.createdTime]]" year="numeric" month="short" day="numeric" hour="2-digit" minute="2-digit"></date-time></div>
            </paper-item-body>
            <paper-button class="main-action" data-action="open-item" on-tap="_openItem" raised disabled="[[!item.capabilities.canDownload]]">Open</paper-button>
          </paper-icon-item>
        </div>
      </template>
    </iron-list>
    <iron-scroll-threshold on-lower-threshold="nextPage" id="threshold" scroll-target="list"></iron-scroll-threshold>
  </template>
  <script>
  Polymer({
    is: 'google-drive-list-view',

    properties: {
      // List of items to display. Query result from the Drive API
      items: Array,
      // Current filter value
      query: {
        type: String,
        notify: true
      },
      _scrollTarget: {
        type: Object,
        value: function() {
          return this.$.threshold;
        }
      }
    },

    observers: [
      'clearTriggers(items.length)'
    ],

    // Fires the `load-next-page` event to inform parent element to load results.
    nextPage: function() {
      this.fire('load-next-page', {}, {
        bubbles: false
      });
    },
    /**
     * Clears threshold triggers.
     */
    clearTriggers: function() {
      this.$.threshold.clearTriggers();
    },

    // Computes selection class name for the row items.
    _computeItemClass: function(selected, canDownload) {
      if (!canDownload) {
        return 'disabled';
      }
      if (selected) {
        return 'iron-selected';
      }
      return '';
    },
    /**
     * Sends the `drive-file-search` event to parent element with current query.
     */
    _searchAction: function() {
      this.fire('drive-file-search', {
        q: this.query
      }, {
        bubbles: false
      });
    },

    _openItem: function(e) {
      var item = e.model.get('item');
      this.fire('drive-file-open', {
        item: item
      }, {
        bubbles: false
      });
    },

    _computeIcon: function(shared) {
      if (shared) {
        return 'arc:folder-shared';
      }
      return '';
    }
  });
  </script>
</dom-module>

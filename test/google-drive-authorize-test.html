<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <google-drive-authorize scope="test-scope"></google-drive-authorize>
      </template>
    </test-fixture>

    <script type="module">
    import '../google-drive-authorize.js';
    import {spy as SinonSpy} from '../../../sinon/pkg/sinon-esm.js';
    suite('authorize()', () => {
      let element;
      setup(() => {
        element = fixture('Basic');
      });

      test('Disaptches open-external-url event', () => {
        const spy = SinonSpy();
        element.addEventListener('google-autorize', spy);
        element.authorize();
        assert.isTrue(spy.called);
      });

      test('Event bubbles', () => {
        const spy = SinonSpy();
        element.addEventListener('google-autorize', spy);
        element.authorize();
        const e = spy.args[0][0];
        assert.isTrue(e.bubbles);
      });

      test('Event is composed', () => {
        const spy = SinonSpy();
        element.addEventListener('google-autorize', spy);
        element.authorize();
        const e = spy.args[0][0];
        if (e.composed !== undefined) { // edge
          assert.isTrue(e.composed);
        }
      });

      test('Event is cancelable', () => {
        const spy = SinonSpy();
        element.addEventListener('google-autorize', spy);
        element.authorize();
        const e = spy.args[0][0];
        assert.isTrue(e.cancelable);
      });

      test('Detail has scope', () => {
        const spy = SinonSpy();
        element.addEventListener('google-autorize', spy);
        element.authorize();
        const e = spy.args[0][0];
        assert.equal(e.detail.scope, 'test-scope');
      });
    });
    </script>

  </body>
</html>

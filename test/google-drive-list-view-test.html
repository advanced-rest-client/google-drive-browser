<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../google-drive-list-view.html">
    <script src="../../chance/dist/chance.min.js"></script>
    <script src="drive-server-helper.js"></script>
  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <google-drive-list-view></google-drive-list-view>
      </template>
    </test-fixture>

    <script>
    // DriveServer.generateResponse(10);

    suite('nextPage()', () => {
      test('Dispatches load-next-page event', () => {
        const element = fixture('Basic');
        const spy = sinon.spy();
        element.addEventListener('load-next-page', spy);
        element.nextPage();
        assert.isTrue(spy.called);
      });
    });

    suite('_refresh()', () => {
      let element;
      setup(() => {
        element = fixture('Basic');
      });

      test('Dispatches load-next-page event', () => {
        const spy = sinon.spy();
        element.addEventListener('refresh-list', spy);
        element._refresh();
        assert.isTrue(spy.called);
      });

      test('Refresh button triggers the event', () => {
        const spy = sinon.spy();
        element.addEventListener('refresh-list', spy);
        const node = element.shadowRoot.querySelector('[data-action="refresh-list"]');
        node.click();
        assert.isTrue(spy.called);
      });
    });

    suite('_searchAction()', () => {
      let element;
      setup(() => {
        element = fixture('Basic');
      });

      test('Dispatches drive-file-search event', () => {
        const spy = sinon.spy();
        element.addEventListener('drive-file-search', spy);
        element._searchAction();
        assert.isTrue(spy.called);
      });

      test('Search button triggers the event', () => {
        const spy = sinon.spy();
        element.addEventListener('drive-file-search', spy);
        const node = element.shadowRoot.querySelector('[data-action="search"]');
        node.click();
        assert.isTrue(spy.called);
      });
    });

    suite('_computeIcon()', () => {
      let element;
      setup(() => {
        element = fixture('Basic');
      });

      test('Returns shared when has attribute', () => {
        const result = element._computeIcon(true);
        assert.equal(result, 'arc:folder-shared');
      });

      test('Returns file when no attribute', () => {
        const result = element._computeIcon(false);
        assert.equal(result, 'arc:insert-drive-file');
      });
    });

    suite('_computeIconTitle()', () => {
      let element;
      setup(() => {
        element = fixture('Basic');
      });

      test('Returns title when starred', () => {
        const result = element._computeIconTitle(true);
        assert.equal(result, 'Shared with you');
      });

      test('Returns file when no attribute', () => {
        const result = element._computeIconTitle(false);
        assert.equal(result, 'You own this file');
      });
    });

    suite('_computeSize()', () => {
      let element;
      setup(() => {
        element = fixture('Basic');
      });

      test('Returns 0 when no argument', () => {
        const result = element._computeSize();
        assert.equal(result, '0 Bytes');
      });

      test('Returns bytes value', () => {
        const result = element._computeSize(100);
        assert.equal(result, '100 Bytes');
      });

      test('Returns KB value', () => {
        const result = element._computeSize(2000);
        assert.equal(result, '2 KB');
      });

      test('Returns MB value', () => {
        const result = element._computeSize(2000000);
        assert.equal(result, '2 MB');
      });

      test('Returns GB value', () => {
        const result = element._computeSize(2000000000);
        assert.equal(result, '2 GB');
      });

      test('Returns TB value', () => {
        const result = element._computeSize(2000000000000);
        assert.equal(result, '2 TB');
      });
    });

    suite('_computeItemClass()', () => {
      let element;
      setup(() => {
        element = fixture('Basic');
      });

      test('Returns "disabled" when cannot download', () => {
        const result = element._computeItemClass(false, false);
        assert.equal(result, 'disabled');
      });

      test('Returns "iron-selected" when selected', () => {
        const result = element._computeItemClass(true, true);
        assert.equal(result, 'iron-selected');
      });

      test('Returns empty string otherwise', () => {
        const result = element._computeItemClass(false, true);
        assert.equal(result, '');
      });
    });
    /* global DriveServer */
    suite('_openItem()', () => {
      let element;
      setup((done) => {
        element = fixture('Basic');
        const data = DriveServer.generateResponse(10);
        data.files[0].isAppAuthorized = true;
        element.items = data.files;
        flush(() => done());
      });

      test('Dispatches drive-file-open event', () => {
        const spy = sinon.spy();
        element.addEventListener('drive-file-open', spy);
        const node = element.shadowRoot.querySelector('[data-action="open-item"]');
        node.click();
        assert.isTrue(spy.called);
      });

      test('The event has model', () => {
        const spy = sinon.spy();
        element.addEventListener('drive-file-open', spy);
        const node = element.shadowRoot.querySelector('[data-action="open-item"]');
        node.click();
        assert.deepEqual(spy.args[0][0].detail.item, element.items[0]);
      });
    });

    suite('_downloadAppInfo()', () => {
      let element;
      setup((done) => {
        element = fixture('Basic');
        const data = DriveServer.generateResponse(10);
        data.files[0].isAppAuthorized = false;
        element.items = data.files;
        flush(() => done());
      });

      test('Dispatches app-not-authorized-error event', () => {
        const spy = sinon.spy();
        element.addEventListener('app-not-authorized-error', spy);
        const node = element.shadowRoot.querySelector('[data-action="download-info"]');
        node.click();
        assert.isTrue(spy.called);
      });

      test('The event has model', () => {
        const spy = sinon.spy();
        element.addEventListener('app-not-authorized-error', spy);
        const node = element.shadowRoot.querySelector('[data-action="download-info"]');
        node.click();
        assert.deepEqual(spy.args[0][0].detail.item, element.items[0]);
      });
    });
    </script>

  </body>
</html>

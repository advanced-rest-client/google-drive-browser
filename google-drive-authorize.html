<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
Authorize app screen for Google Drive file browser.

### Styling
`<google-drive-browser>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--google-drive-authorize` | Mixin applied to the element | `{}`
`--arc-font-headline` | Mixin applied to the header | `{}`
`--action-button` | Mixin applied to the main action button | `{}`

@element google-drive-authorize
-->
<dom-module id="google-drive-authorize">
  <template>
    <style>
    :host {
      display: block;
      @apply --arc-font-body1;
      @apply --google-drive-authorize;
    }

    h2 {
      margin-left: 16px;
      @apply --arc-font-headline;
    }

    p {
      color: rgba(0,0,0,0.78);
      margin-left: 16px;
    }

    .main-action {
      @apply --action-button;
      height: 36px;
      font-size: 14px;
    }

    .actions {
      margin-top: 40px;
    }
    </style>
    <h2>Authorization required</h2>
    <div>
      <p>Before continue you need to authorize the application.</p>
      <p>Authorization scope:</p>
      <ul>
        <li><b>View and manage Google Drive files and folders that you have opened or created with this app</b><br/>The app will have access to files that has been created by the app or previously opened by it. The app will search for it's own type of files only.</li>
        <li><b>Add itself to Google Drive</b> <br/>The app will install itself in Drive UI so you'll be able to opend shared with you files and open files in app from Drive website.</li>
        <li><b>View metadata for files in your Google Drive</b> <br/>Like name or date of creation or if this your file or shared with you. This informations are displayed in files list view.</li>
      </ul>
      <div class="actions" hidden$="[[authorizing]]">
        <paper-button raised class="main-action" on-tap="authorize">Authorize application</paper-button>
      </div>
      <template is="dom-if" if="[[authorizing]]" restamp>
        <p>Waiting for authorization...</p>
        <paper-spinner></paper-spinner>
      </template>
    </div>
  </template>
  <script>
  Polymer({
    is: 'google-drive-authorize',

    /**
     * Fired when app authorization is required.
     *
     * @event google-autorize
     * @param {String} scope A scope to authorize
     */

    properties: {
      // True to indicate that the app is being authorized.
      authorizing: Boolean,
      // Scope to call with authorize action.
      scope: String
    },
    // Sends the `google-autorize` with scope for drive file picker.
    authorize: function() {
      this.authorizing = true;
      this.fire('google-autorize', {
        scope: this.scope
      }, {
        cancelable: true,
        composed: true
      });
    }
  });
  </script>
</dom-module>

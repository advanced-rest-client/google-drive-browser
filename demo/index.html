<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>google-drive-browser demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../shadycss/apply-shim.html">
  <link rel="import" href="../../polymer/lib/elements/custom-style.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../google-signin/google-signin-aware.html">
  <link rel="import" href="../../arc-electron-default-theme/arc-electron-default-theme.html">
  <link rel="import" href="../google-drive-browser.html">
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    html,
    body {
      background-color: #EEEEEE;
    }

    .demo {
      max-width: 1200px;
      width: 700px;
      margin: 24px auto;
      @apply --shadow-elevation-4dp;
      padding: 20px;
      background: white;
      margin-bottom: 40px;
    }

    google-drive-browser {
      height: calc(100vh - 220px);
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <dom-bind id="demo">
    <template>
    <div class="vertical-section-container">
      <section class="centered demo" rel="main">
        <google-drive-browser
          mime-type="application/restclient+data"
          api-key="935342572974-bunq4fuvs521nsbb1ffegtmpq1a224nm.apps.googleusercontent.com"
          on-google-autorize="_onAuth"></google-drive-browser>
      </section>
      <google-signin-aware
        client-id="10525470235-anf4fj0c73c0of7g2vt62f0lj93bnrtp.apps.googleusercontent.com"
        scopes="{{authScope}}"
        signed-in="{{signedIn}}"
        is-authorized="{{isAuthorized}}"
        need-additional-auth="{{needAdditionalAuth}}"
        on-google-signin-aware-error="handleSignInError"
        on-google-signin-aware-success="_userAuthorized"
        on-google-signin-offline-success="handleOffline"
        on-google-signin-aware-signed-out="handleSignOut"
        on-signed-in-changed="handleStateChange"
        on-initialized-changed="handleStateChange"></google-signin-aware>
    </div>
    </template>
  </dom-bind>
  <script>
  (function(scope) {
    scope._onAuth = function(e) {
      scope.authScope = e.detail.scope;
      if (scope.needAdditionalAuth) {
        document.querySelector('google-signin-aware').signIn();
      } else {
        /* global gapi */
        const user = gapi.auth2.getAuthInstance().currentUser.get();
        const session = user.getAuthResponse();
        document.body.dispatchEvent(new CustomEvent('google-signin-success', {
          bubbles: true,
          detail: {
            scope: session.scope,
            token: session.access_token
          }
        }));
      }
    };
    scope.handleStateChange = function(e) {
      const signedIn = e.target.signedIn;
      const initialized = e.target.initialized;
      if (initialized && !signedIn) {
        console.log('Demo: handleStateChange: Not signed in');
      } else {
        console.log('Demo: handleStateChange: Signed in');
      }
    };

    scope.handleSignOut = function(e) {
      console.log('Demo: handleSignOut', e);
      document.body.dispatchEvent(new CustomEvent('google-signin-success', {
        bubbles: true,
        detail: {
          scope: scope.authScope
        }
      }));
      document.querySelector('google-drive-browser').accessToken = undefined;
    };

    scope.handleSignInError = function(event) {
      console.log('Demo: handleSignInError', event.detail);
    };

    scope._userAuthorized = function(e) {
      const token = e.detail.access_token;
      console.log('Demo: _userAuthorized', token);
      document.body.dispatchEvent(new CustomEvent('google-signin-success', {
        bubbles: true,
        detail: {
          scope: scope.authScope,
          token: token
        }
      }));
      document.querySelector('google-drive-browser').accessToken = token;
    };
  })(document.getElementById('demo'));
  </script>
</body>
</html>
